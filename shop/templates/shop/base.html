
{% load static %}

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Car shop{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'shop/css/bootstrap.min.css' %}" />
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Car shop</a>
    </div>
    <div id="subheader">
        <div class="cart">
            Your cart is empty.
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
